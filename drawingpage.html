<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Drawing Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        /* Fixed gradient text without vendor prefix issues */
        .gradient-text {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: inline-block;
            padding: 0 10px;
            border-radius: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .app-content {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .tool-group h3 {
            color: #ff9966;
            font-size: 1rem;
            margin-right: 10px;
        }

        .tool-btn {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .tool-btn.active {
            background: #ff5e62;
            border-color: #ff9966;
            box-shadow: 0 0 15px rgba(255, 94, 98, 0.7);
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .color-option.active {
            transform: scale(1.2);
            box-shadow: 0 0 10px white;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container label {
            color: white;
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 150px;
            height: 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff5e62;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff5e62;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            border: none;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .action-btn:active {
            transform: translateY(1px);
        }

        .action-btn.clear {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }

        .action-btn.export {
            background: linear-gradient(to right, #56ab2f, #a8e063);
        }

        .app-footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
            }
            
            .tool-group {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .gradient-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="gradient-text">Drawing Studio</h1>
            <p>Draw Imagine Explore</p>
            <button onclick="window.location.href='index.html'" 
                style="margin-top: 15px; padding: 10px 20px; font-size: 1rem; border: none; border-radius: 8px; background: #ff5e62; color: white; cursor: pointer;">
                üè† Back to Home
            </button>

        </header>
        
        <div class="app-content">
            <div class="toolbar">
                <div class="tool-group">
                    <h3>Tools:</h3>
                    <button class="tool-btn active" data-tool="pencil" title="Pencil">‚úèÔ∏è</button>
                    <button class="tool-btn" data-tool="brush" title="Brush">üñåÔ∏è</button>
                    <button class="tool-btn" data-tool="eraser" title="Eraser">üßπ</button>
                    <button class="tool-btn" data-tool="line" title="Line">üìè</button>
                    <button class="tool-btn" data-tool="rectangle" title="Rectangle">‚¨ú</button>
                    <button class="tool-btn" data-tool="circle" title="Circle">‚≠ï</button>
                    <button class="tool-btn" data-tool="text" title="Text">T</button>
                </div>
                
                <div class="tool-group">
                    <h3>Colors:</h3>
                    <div class="color-picker">
                        <div class="color-option active" style="background-color: #ff0000;" data-color="#ff0000"></div>
                        <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00"></div>
                        <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                        <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                        <div class="color-option" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                        <div class="color-option" style="background-color: #00ffff;" data-color="#00ffff"></div>
                        <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
                        <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
                    </div>
                </div>
                
                <div class="tool-group">
                    <h3>Brush Size:</h3>
                    <div class="slider-container">
                        <label for="brush-size">Size:</label>
                        <input type="range" id="brush-size" min="1" max="50" value="5">
                    </div>
                </div>
                
                <div class="tool-group">
                    <h3>Opacity:</h3>
                    <div class="slider-container">
                        <label for="opacity">Opacity:</label>
                        <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1">
                    </div>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="drawing-canvas"></canvas>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn undo">‚Ü©Ô∏è Undo</button>
                <button class="action-btn redo">‚Ü™Ô∏è Redo</button>
                <button class="action-btn clear">üßº Clear Canvas</button>
                <button class="action-btn export">üíæ Export Image</button>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="cursor-position">Cursor: (0, 0)</div>
            <div class="current-tool">Current Tool: Pencil</div>
            <div class="brush-size">Brush Size: 5px</div>
        </div>
        
        <footer class="app-footer">
            <p>Advanced Canvas Drawing App</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Canvas setup
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            function resizeCanvas() {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
                
                // Draw a grid background
                drawGridBackground();
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Drawing state
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let currentTool = 'pencil';
            let currentColor = '#ff0000';
            let brushSize = 5;
            let opacity = 1;
            let history = [];
            let historyIndex = -1;
            let startX, startY;
            let initialImageData = null;
            
            // Initialize drawing context
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = brushSize;
            ctx.globalAlpha = opacity;
            
            // Draw grid background function
            function drawGridBackground() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
                ctx.lineWidth = 1;
                
                // Draw vertical lines
                for (let x = 0; x <= canvas.width; x += 20) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                // Draw horizontal lines
                for (let y = 0; y <= canvas.height; y += 20) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            }
            
            // Save current canvas state to history
            function saveState() {
                historyIndex++;
                
                // If we're not at the end of history, remove future states
                if (historyIndex < history.length) {
                    history = history.slice(0, historyIndex);
                }
                
                history.push(canvas.toDataURL());
                
                // Limit history to 50 states
                if (history.length > 50) {
                    history.shift();
                    historyIndex--;
                }
            }
            
            // Undo function
            function undo() {
                if (historyIndex > 0) {
                    historyIndex--;
                    restoreState();
                }
            }
            
            // Redo function
            function redo() {
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    restoreState();
                }
            }
            
            // Restore state from history
            function restoreState() {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = history[historyIndex];
            }
            
            // Initial save
            saveState();
            
            // Drawing functions
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
                startX = e.offsetX;
                startY = e.offsetY;
                
                if (currentTool === 'text') {
                    const text = prompt('Enter text:', 'Hello World');
                    if (text) {
                        ctx.font = `${brushSize * 5}px Arial`;
                        ctx.fillStyle = currentColor;
                        ctx.globalAlpha = opacity;
                        ctx.fillText(text, lastX, lastY);
                        saveState();
                    }
                    isDrawing = false;
                    return;
                }
                
                // Save initial state for shape tools
                if (['line', 'rectangle', 'circle'].includes(currentTool)) {
                    initialImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                }
                
                saveState();
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize;
                ctx.globalAlpha = opacity;
                
                if (currentTool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                }
                
                switch(currentTool) {
                    case 'pencil':
                    case 'brush':
                    case 'eraser':
                        ctx.beginPath();
                        ctx.moveTo(lastX, lastY);
                        ctx.lineTo(e.offsetX, e.offsetY);
                        ctx.stroke();
                        [lastX, lastY] = [e.offsetX, e.offsetY];
                        break;
                        
                    case 'line':
                        if (initialImageData) {
                            ctx.putImageData(initialImageData, 0, 0);
                        }
                        ctx.beginPath();
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(e.offsetX, e.offsetY);
                        ctx.stroke();
                        break;
                        
                    case 'rectangle':
                        if (initialImageData) {
                            ctx.putImageData(initialImageData, 0, 0);
                        }
                        ctx.beginPath();
                        const rectX = Math.min(startX, e.offsetX);
                        const rectY = Math.min(startY, e.offsetY);
                        const rectWidth = Math.abs(e.offsetX - startX);
                        const rectHeight = Math.abs(e.offsetY - startY);
                        ctx.rect(rectX, rectY, rectWidth, rectHeight);
                        ctx.stroke();
                        break;
                        
                    case 'circle':
                        if (initialImageData) {
                            ctx.putImageData(initialImageData, 0, 0);
                        }
                        ctx.beginPath();
                        const radius = Math.sqrt(Math.pow(e.offsetX - startX, 2) + Math.pow(e.offsetY - startY, 2));
                        ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                }
            }
            
            function stopDrawing() {
                isDrawing = false;
                
                // Finalize shapes by saving state
                if (['line', 'rectangle', 'circle'].includes(currentTool)) {
                    saveState();
                    initialImageData = null;
                }
            }
            
            // Event listeners for canvas
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Tool selection
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTool = btn.dataset.tool;
                    document.querySelector('.current-tool').textContent = `Current Tool: ${btn.dataset.tool.charAt(0).toUpperCase() + btn.dataset.tool.slice(1)}`;
                });
            });
            
            // Color selection
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                    option.classList.add('active');
                    currentColor = option.dataset.color;
                });
            });
            
            // Brush size
            const brushSizeSlider = document.getElementById('brush-size');
            brushSizeSlider.addEventListener('input', () => {
                brushSize = brushSizeSlider.value;
                document.querySelector('.brush-size').textContent = `Brush Size: ${brushSize}px`;
            });
            
            // Opacity
            const opacitySlider = document.getElementById('opacity');
            opacitySlider.addEventListener('input', () => {
                opacity = opacitySlider.value;
            });
            
            // Action buttons
            document.querySelector('.undo').addEventListener('click', undo);
            document.querySelector('.redo').addEventListener('click', redo);
            document.querySelector('.clear').addEventListener('click', () => {
                if (confirm('Are you sure you want to clear the canvas?')) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawGridBackground();
                    saveState();
                }
            });
            document.querySelector('.export').addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'canvas-drawing.png';
                link.href = canvas.toDataURL();
                link.click();
            });
            
            // Cursor position tracking
            canvas.addEventListener('mousemove', (e) => {
                document.querySelector('.cursor-position').textContent = `Cursor: (${e.offsetX}, ${e.offsetY})`;
            });
        });
    </script>
</body>
</html>
